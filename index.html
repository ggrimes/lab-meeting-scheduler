<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab Meeting Scheduler</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
      </head>      
<body>
    <div class="container">
        <div class="banner">
            <img src="banner.jpeg" alt="Lab Meeting Scheduler Banner" />
          </div>          
      <h1>Lab Meeting Scheduler</h1>
      <button id="loadData">Load Data</button>
      <button id="exportCsv">Export to CSV</button>
      <button id="exportCalendar">Export to Calendar</button>
      <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="10:00">
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="Enter location">
    <br>
      <div id="schedule"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
